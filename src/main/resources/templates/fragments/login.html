<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="login">
    <form class="mt-4">
        <div class="form-outline mb-4">
            <input placeholder="Логин" type="email" class="form-control" id="login"/>
        </div>

        <div class="form-outline mb-4">
            <input placeholder="Пароль" type="password" class="form-control" id="password"/>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="forgotPass" checked />
                    <label class="form-check-label" for="forgotPass" > Запомнить </label>
                </div>
            </div>

            <div class="col">
                <a href="#!">Забыли пароль?</a>
            </div>
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary btn-block mb-1">Войти</button>
        </div>
        <div class="row">
            <a href="/register" class="btn btn-danger btn-block mb-4">Регистрация</a>
        </div>
    </form>
</div>
</body>
</html>
