<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/registerLayout}">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div th:fragment="content">
    <form class="mb-4">
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example1cg">Логин</label>
            <input type="text" id="form3Example1cg" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3cg">Email</label>
            <input type="email" id="form3Example3cg" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Пароль</label>
            <input type="password" id="form3Example4cg" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cdg">Повторите пароль</label>
            <input type="password" id="form3Example4cdg" class="form-control" />
        </div>
        <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" checked/>
            <label class="form-check-label" for="form2Example3cg">
                Я согласен с <a href="#!" class="text-body"><u>Условиями использования сервиса</u></a>
            </label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-block mb-1">Зарегистрироваться</button>
        </div>

    </form>
</div>
</body>
</html>
